<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Config
        const CONFIG = {
            clientId: '36181471154-gugfgq8aalobbqbfs4qecka9a3k8svbv.apps.googleusercontent.com',
            spreadsheetId: '1mykiyKnzJkbiBWVgXDO_7E0NphHl_9hK0DQHl4BHnZY',
            sheetName: 'DC_Registry',
            scope: 'https://www.googleapis.com/auth/spreadsheets openid profile email',
            discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4']
        };

        const productos = ["PGH", "Factoring", "Gestora", "Transversal", "Cambio Seguro", "Recadia"];

        // Authentication Helper Functions
        const AuthStorage = {
            CONSENT_KEY: 'dc_user_consent',

            hasUserConsented(email) {
                if (!email) return false;
                const consentData = localStorage.getItem(this.CONSENT_KEY);
                if (!consentData) return false;
                try {
                    const consents = JSON.parse(consentData);
                    return consents[email] === true;
                } catch (e) {
                    return false;
                }
            },

            setUserConsent(email) {
                if (!email) return;
                try {
                    let consents = {};
                    const existing = localStorage.getItem(this.CONSENT_KEY);
                    if (existing) {
                        consents = JSON.parse(existing);
                    }
                    consents[email] = true;
                    localStorage.setItem(this.CONSENT_KEY, JSON.stringify(consents));
                } catch (e) {
                    console.error('Error saving consent:', e);
                }
            },

            clearUserConsent(email) {
                if (!email) return;
                try {
                    const existing = localStorage.getItem(this.CONSENT_KEY);
                    if (existing) {
                        const consents = JSON.parse(existing);
                        delete consents[email];
                        localStorage.setItem(this.CONSENT_KEY, JSON.stringify(consents));
                    }
                } catch (e) {
                    console.error('Error clearing consent:', e);
                }
            },

            getLastUserEmail() {
                return localStorage.getItem('dc_last_user_email');
            },

            setLastUserEmail(email) {
                if (email) {
                    localStorage.setItem('dc_last_user_email', email);
                }
            },

            clearLastUserEmail() {
                localStorage.removeItem('dc_last_user_email');
            },

            // Session management
            saveSession(user) {
                try {
                    const sessionData = {
                        name: user.name,
                        email: user.email,
                        picture: user.picture,
                        initials: user.initials,
                        accessToken: user.accessToken,
                        timestamp: Date.now()
                    };
                    localStorage.setItem('dc_session', JSON.stringify(sessionData));
                } catch (e) {
                    console.error('Error saving session:', e);
                }
            },

            getSession() {
                try {
                    const session = localStorage.getItem('dc_session');
                    if (!session) return null;

                    const sessionData = JSON.parse(session);
                    // Check if session is less than 1 hour old
                    const oneHour = 60 * 60 * 1000;
                    if (Date.now() - sessionData.timestamp > oneHour) {
                        this.clearSession();
                        return null;
                    }
                    return sessionData;
                } catch (e) {
                    return null;
                }
            },

            clearSession() {
                localStorage.removeItem('dc_session');
            }
        };

        // Google Sheets Data Service
        class SheetsDataService {
            constructor(accessToken) {
                this.accessToken = accessToken;
            }

            async init() {
                await new Promise((resolve) => gapi.load('client', resolve));
                await gapi.client.init({ discoveryDocs: CONFIG.discoveryDocs });
                gapi.client.setToken({ access_token: this.accessToken });
            }

            async readAll() {
                try {
                    const response = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: CONFIG.spreadsheetId,
                        range: `${CONFIG.sheetName}!A2:L`,
                    });

                    const rows = response.result.values || [];
                    return rows
                        .map(row => ({
                            id: row[0],
                            timestamp: row[1],
                            date: row[2],
                            presenter: row[3],
                            product: row[4],
                            ticket: row[5],
                            flow: row[6],
                            type: row[7],
                            descartaDate: row[8] || '',
                            notes: row[9] || '',
                            status: row[10] || 'activo',
                            createdBy: row[11]
                        }))
                        .filter(dc => dc.status === 'activo');
                } catch (error) {
                    console.error('Error reading from Sheets:', error);
                    throw new Error('Error al leer datos de Google Sheets');
                }
            }

            async create(dcData) {
                try {
                    const timestamp = new Date().toISOString();
                    const row = [
                        dcData.id.toString(),
                        timestamp,
                        dcData.date,
                        dcData.presenter,
                        dcData.product,
                        dcData.ticket,
                        dcData.flow,
                        dcData.type,
                        dcData.descartaDate || '',
                        dcData.notes || '',
                        'activo',
                        dcData.createdBy
                    ];

                    await gapi.client.sheets.spreadsheets.values.append({
                        spreadsheetId: CONFIG.spreadsheetId,
                        range: `${CONFIG.sheetName}!A:L`,
                        valueInputOption: 'RAW',
                        resource: { values: [row] }
                    });

                    if (dcData.type === 'Reemplazo' && dcData.descartaDate) {
                        await this.markAsDiscarded(dcData.ticket, dcData.descartaDate);
                    }

                    return dcData;
                } catch (error) {
                    console.error('Error creating DC:', error);
                    throw new Error('Error al guardar en Google Sheets');
                }
            }

            async update(dcData) {
                try {
                    const allData = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: CONFIG.spreadsheetId,
                        range: `${CONFIG.sheetName}!A2:L`,
                    });

                    const rows = allData.result.values || [];
                    const rowIndex = rows.findIndex(row => row[0] === dcData.id.toString());

                    if (rowIndex === -1) throw new Error('DC no encontrado');

                    const row = [
                        dcData.id.toString(),
                        rows[rowIndex][1],
                        dcData.date,
                        dcData.presenter,
                        dcData.product,
                        dcData.ticket,
                        dcData.flow,
                        dcData.type,
                        dcData.descartaDate || '',
                        dcData.notes || '',
                        rows[rowIndex][10] || 'activo',
                        dcData.createdBy
                    ];

                    await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: CONFIG.spreadsheetId,
                        range: `${CONFIG.sheetName}!A${rowIndex + 2}:L${rowIndex + 2}`,
                        valueInputOption: 'RAW',
                        resource: { values: [row] }
                    });

                    return dcData;
                } catch (error) {
                    console.error('Error updating DC:', error);
                    throw new Error('Error al actualizar en Google Sheets');
                }
            }

            async delete(dcId) {
                try {
                    await this.updateStatus(dcId, 'eliminado');
                } catch (error) {
                    console.error('Error deleting DC:', error);
                    throw new Error('Error al eliminar en Google Sheets');
                }
            }

            async updateStatus(dcId, newStatus) {
                try {
                    const allData = await gapi.client.sheets.spreadsheets.values.get({
                        spreadsheetId: CONFIG.spreadsheetId,

        function LoginPage({ onLogin, error }) {
            const [isAuthenticating, setIsAuthenticating] = useState(false);
            const [tokenClientReady, setTokenClientReady] = useState(false);

            useEffect(() => {
                // Initialize Google Identity Services Token Client
                const initTokenClient = () => {
                    if (window.google && window.google.accounts && window.google.accounts.oauth2) {
                        try {
                            window.tokenClient = window.google.accounts.oauth2.initTokenClient({
                                client_id: CONFIG.clientId,
                                scope: CONFIG.scope,
                                callback: async (tokenResponse) => {
                                    if (tokenResponse.access_token) {
                                        try {
                                            // Get user info using the access token
                                            const userInfoResponse = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                                                headers: { Authorization: `Bearer ${tokenResponse.access_token}` }
                                            });
                                            const userInfo = await userInfoResponse.json();

                                            // Validate email domain
                                            if (!userInfo.email.endsWith('@prestamype.com')) {
                                                onLogin(null, 'Debes usar un correo @prestamype.com');
                                                setIsAuthenticating(false);
                                                return;
                                            }

                                            const user = {
                                                name: userInfo.name,
                                                email: userInfo.email,
                                                picture: userInfo.picture,
                                                initials: userInfo.name.split(' ').map(n => n[0]).join('').substring(0, 2),
                                                accessToken: tokenResponse.access_token
                                            };

                                            // Store consent after successful authentication
                                            AuthStorage.setUserConsent(userInfo.email);
                                            AuthStorage.setLastUserEmail(userInfo.email);

                                            // Save session for auto-login
                                            AuthStorage.saveSession(user);

                                            console.log('‚úÖ Consent and session stored for:', userInfo.email);

                                            onLogin(user, null);
                                        } catch (error) {
                                            console.error('Error getting user info:', error);
                                            onLogin(null, 'Error al obtener informaci√≥n del usuario');
                                            setIsAuthenticating(false);
                                        }
                                    } else if (tokenResponse.error) {
                                        console.error('Token error:', tokenResponse.error);
                                        onLogin(null, 'Error en la autenticaci√≥n');
                                        setIsAuthenticating(false);
                                    }
                                },
                            });
                            setTokenClientReady(true);
                        } catch (error) {
                            console.error('Error initializing token client:', error);
                            setTimeout(initTokenClient, 500); // Retry after 500ms
                        }
                    } else {
                        // Google API not loaded yet, retry
                        setTimeout(initTokenClient, 100);
                    }
                };

            const handleAddDC = async (dcData) => {
                try {
                    await dataService.create(dcData);
                    setDcs(prev => [...prev, dcData]);
                } catch (error) {
                    showToast(error.message);
                    throw error;
                }
            };

            const handleEditDC = async (dcData) => {
                try {
                    await dataService.update(dcData);
                    setDcs(prev => prev.map(dc => dc.id === dcData.id ? dcData : dc));
                } catch (error) {
                    showToast(error.message);
                    throw error;
                }
            };

            const handleDeleteDC = async (dcId) => {
                try {
                    await dataService.delete(dcId);
                    setDcs(prev => prev.filter(dc => dc.id !== dcId));
                } catch (error) {
                    showToast(error.message);
                    throw error;
                }
            };

            if (isLoading) {
                return (
                    <div className="loading-overlay">
                        <div className="spinner"></div>
                        <div>Cargando datos...</div>
                    </div>
                );
            }

            if (!isLoggedIn) {
                return <LoginPage onLogin={handleLogin} error={loginError} />;
            }

            return (
                <>
                    <nav className="navbar">
                        <div className="navbar-content">
                            <div className="logo">
                                <div className="logo-icon">üéØ</div>
                                <div>
                                    <div style={{ fontSize: '14px', fontWeight: 600 }}>Design Critics</div>
                                    <div style={{ fontSize: '11px', color: 'var(--gray-500)' }}>Prestamype</div>
                                </div>
                            </div>
                            <div className="user-info">
                                {user.picture ? (
                                    <img src={user.picture} alt={user.name} className="avatar" style={{ backgroundImage: `url(${user.picture})`, backgroundSize: 'cover' }} />
                                ) : (
                                    <div className="avatar">{user.initials}</div>
                                )}
                                <div>
                                    <div style={{ fontSize: '13px', fontWeight: 500 }}>{user.name}</div>
                                    <button
                                        onClick={handleLogout}
                                        style={{
                                            fontSize: '11px',
                                            color: 'var(--gray-500)',
                                            background: 'none',
                                            border: 'none',
                                            cursor: 'pointer',
                                            padding: 0
                                        }}
                                    >
                                        Salir
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="tabs container">
                        <button className={`tab ${currentTab === 'calendar' ? 'active' : ''}`} onClick={() => setCurrentTab('calendar')}>
                            üìÖ Calendario
                        </button>
                        <button className={`tab ${currentTab === 'history' ? 'active' : ''}`} onClick={() => setCurrentTab('history')}>
                            üìã Historial
                        </button>
                    </div>

                    {currentTab === 'calendar' && (
                        <CalendarPage
                            dcs={dcs}
                            user={user}
                            onAddDC={handleAddDC}
                            onEditDC={handleEditDC}
                            onDeleteDC={handleDeleteDC}
                            isLoading={isLoading}
                        />
                    )}

                    {currentTab === 'history' && (
                        <HistoryPage
                            dcs={dcs}
                            user={user}
                            onEditDC={handleEditDC}
                            onDeleteDC={handleDeleteDC}
                            isLoading={isLoading}
                        />
                    )}

                    {toast && (
                        <Toast
                            message={toast.message}
                            type={toast.type}
                            onClose={() => setToast(null)}
                        />
                    )}
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
