    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Config
        const CONFIG = {
            clientId: '36181471154-gugfgq8aalobbqbfs4qecka9a3k8svbv.apps.googleusercontent.com',
            scope: 'https://www.googleapis.com/auth/spreadsheets openid profile email',
            jiraDomain: 'prestamype.atlassian.net'
        };

        const productos = ["PGH", "Factoring", "Gestora", "Transversal", "Cambio Seguro", "Recadia"];

        // Authentication Helper Functions
        const AuthStorage = {
            CONSENT_KEY: 'dc_user_consent',

            hasUserConsented(email) {
                if (!email) return false;
                const consentData = localStorage.getItem(this.CONSENT_KEY);
                if (!consentData) return false;
                try {
                    const consents = JSON.parse(consentData);
                    return consents[email] === true;
                } catch (e) {
                    return false;
                }
            },

            setUserConsent(email) {
                if (!email) return;
                try {
                    let consents = {};
                    const existing = localStorage.getItem(this.CONSENT_KEY);
                    if (existing) {
                        consents = JSON.parse(existing);
                    }
                    consents[email] = true;
                    localStorage.setItem(this.CONSENT_KEY, JSON.stringify(consents));
                } catch (e) {
                    console.error('Error saving consent:', e);
                }
            },

            clearUserConsent(email) {
                if (!email) return;
                try {
                    const existing = localStorage.getItem(this.CONSENT_KEY);
                    if (existing) {
                        const consents = JSON.parse(existing);
                        delete consents[email];
                        localStorage.setItem(this.CONSENT_KEY, JSON.stringify(consents));
                    }
                } catch (e) {
                    console.error('Error clearing consent:', e);
                }
            },

            getLastUserEmail() {
                return localStorage.getItem('dc_last_user_email');
            },

            setLastUserEmail(email) {
                if (email) {
                    localStorage.setItem('dc_last_user_email', email);
                }
            },

            clearLastUserEmail() {
                localStorage.removeItem('dc_last_user_email');
            },

            // Session management
            saveSession(user) {
                try {
                    const sessionData = {
                        name: user.name,
                        email: user.email,
                        picture: user.picture,
                        initials: user.initials,
                        accessToken: user.accessToken,
                        timestamp: Date.now()
                    };
                    localStorage.setItem('dc_session', JSON.stringify(sessionData));
                } catch (e) {
                    console.error('Error saving session:', e);
                }
            },

            getSession() {
                try {
                    const session = localStorage.getItem('dc_session');
                    if (!session) return null;

                    const sessionData = JSON.parse(session);
                    // Check if session is less than 1 hour old
                    const oneHour = 60 * 60 * 1000;
                    if (Date.now() - sessionData.timestamp > oneHour) {
                        this.clearSession();
                        return null;
                    }
                    return sessionData;
                } catch (e) {
                    return null;
                }
            },

            clearSession() {
                localStorage.removeItem('dc_session');
            }
        };

        // Firebase Firestore Data Service
        class FirestoreDataService {
            constructor(userEmail) {
                this.userEmail = userEmail;
                this.db = firebase.firestore();
                this.collection = 'dc_registrations';
            }

            async init() {
                // Firestore no requiere inicializaci√≥n adicional
                return Promise.resolve();
            }

            async readAll() {
                try {
                    const snapshot = await this.db
                        .collection(this.collection)
                        .where('estado', '==', 'activo')
                        .orderBy('fecha_dc', 'desc')
                        .get();

                    const dcs = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        dcs.push({
                            id: doc.id,
                            timestamp: data.created_at?.toDate?.()?.toISOString() || new Date().toISOString(),
                            date: data.fecha_dc,
                            presenter: data.presentador,
                            product: data.producto,
                            ticket: data.ticket,
                            flow: data.flujo,
                            type: data.tipo,
                            descartaDate: data.descarta_fecha || '',
                            notes: data.notas || '',
                            status: data.estado,
                            createdBy: data.presentador_email
                        });
                    });

                    return dcs;
                } catch (error) {
                    console.error('Error reading from Firestore:', error);
                    throw new Error('Error al leer datos de Firestore');
                }
            }

            async create(dcData) {
                try {
                    const newDoc = {
                        created_at: firebase.firestore.FieldValue.serverTimestamp(),
                        fecha_dc: dcData.date,
                        presentador: dcData.presenter,
                        presentador_email: dcData.createdBy,
                        producto: dcData.product,
                        ticket: dcData.ticket,
                        flujo: dcData.flow,
                        tipo: dcData.type,
                        descarta_fecha: dcData.descartaDate || '',
                        notas: dcData.notes || '',
                        estado: 'activo'
                    };

                    const docRef = await this.db.collection(this.collection).add(newDoc);

                    // Si es tipo Reemplazo, marcar el DC original como descartado
                    if (dcData.type === 'Reemplazo' && dcData.descartaDate) {
                        await this.markAsDiscarded(dcData.ticket, dcData.descartaDate);
                    }

                    // Retornar en formato esperado
                    return {
                        ...dcData,
                        id: docRef.id,
                        timestamp: new Date().toISOString()
                    };
                } catch (error) {
                    console.error('Error creating DC:', error);
                    throw new Error('Error al guardar en Firestore');
                }
            }

            async update(dcData) {
                try {
                    const updatedDoc = {
                        fecha_dc: dcData.date,
                        presentador: dcData.presenter,
                        producto: dcData.product,
                        ticket: dcData.ticket,
                        flujo: dcData.flow,
                        tipo: dcData.type,
                        descarta_fecha: dcData.descartaDate || '',
                        notas: dcData.notes || ''
                    };

                    await this.db
                        .collection(this.collection)
                        .doc(dcData.id)
                        .update(updatedDoc);

                    return dcData;
                } catch (error) {
                    console.error('Error updating DC:', error);
                    throw new Error('Error al actualizar en Firestore');
                }
            }

            async delete(dcId) {
                try {
                    // Soft delete: cambiar estado a 'eliminado'
                    await this.db
                        .collection(this.collection)
                        .doc(dcId)
                        .update({ estado: 'eliminado' });
                } catch (error) {
                    console.error('Error deleting DC:', error);
                    throw new Error('Error al eliminar en Firestore');
                }
            }

            async markAsDiscarded(ticket, date) {
                try {
                    // Buscar y marcar como descartado el DC con el mismo ticket en la fecha especificada
                    const snapshot = await this.db
                        .collection(this.collection)
                        .where('ticket', '==', ticket)
                        .where('fecha_dc', '==', date)
                        .where('estado', '==', 'activo')
                        .get();

                    const batch = this.db.batch();
                    snapshot.forEach(doc => {
                        batch.update(doc.ref, { estado: 'descartado' });
                    });

                    await batch.commit();
                } catch (error) {
                    console.error('Error marking as discarded:', error);
                    // No lanzar error aqu√≠ ya que es una operaci√≥n secundaria
                }
            }

            subscribeToChanges(callback) {
                // Listener en tiempo real para cambios en la colecci√≥n
                const unsubscribe = this.db
                    .collection(this.collection)
                    .where('estado', '==', 'activo')
                    .onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            const data = change.doc.data();
                            const dc = {
                                id: change.doc.id,
                                timestamp: data.created_at?.toDate?.()?.toISOString() || new Date().toISOString(),
                                fecha_dc: data.fecha_dc,
                                presentador: data.presentador,
                                producto: data.producto,
                                ticket: data.ticket,
                                flujo: data.flujo,
                                tipo: data.tipo,
                                descarta_fecha: data.descarta_fecha || '',
                                notas: data.notas || '',
                                estado: data.estado,
                                presentador_email: data.presentador_email
                            };

                            if (change.type === 'added') {
                                callback({ eventType: 'INSERT', new: dc });
                            } else if (change.type === 'modified') {
                                callback({ eventType: 'UPDATE', new: dc });
                            } else if (change.type === 'removed') {
                                callback({ eventType: 'DELETE', old: dc });
                            }
                        });
                    }, error => {
                        console.error('Firestore snapshot error:', error);
                    });

                return unsubscribe;
            }

            unsubscribe(unsubscribeFunction) {
                if (unsubscribeFunction && typeof unsubscribeFunction === 'function') {
                    unsubscribeFunction();
                }
            }
        }

            const [localDcs, setLocalDcs] = useState(dcs);

            // Confirm Modal State
            const [confirmModalOpen, setConfirmModalOpen] = useState(false);
            const [dcToDelete, setDcToDelete] = useState(null);

            // Sincronizar con props
            useEffect(() => {
                setLocalDcs(dcs);
            }, [dcs]);

            // Realtime subscription
            useEffect(() => {
                if (!dataService || !dataService.supabase) return;

                console.log('üì° Subscribing to realtime changes (History)');

                const channel = dataService.subscribeToChanges((payload) => {
                    console.log('üîî Realtime event:', payload);

                    if (payload.eventType === 'INSERT' && payload.new.estado === 'activo') {
                        const newDC = {
                            id: payload.new.id,
                            timestamp: payload.new.created_at,
                            date: payload.new.fecha_dc,
                            presenter: payload.new.presentador,
                            product: payload.new.producto,
                            ticket: payload.new.ticket,
                            flow: payload.new.flujo,
                            type: payload.new.tipo,
                            descartaDate: payload.new.descarta_fecha || '',
                            notes: payload.new.notas || '',
                            status: payload.new.estado,
                            createdBy: payload.new.presentador_email
                        };

                        setLocalDcs(prev => {
                            const exists = prev.some(dc => dc.id === newDC.id);
                            return exists ? prev : [...prev, newDC];
                        });
                    } else if (payload.eventType === 'UPDATE') {
                        if (payload.new.estado === 'activo') {
                            const updatedDC = {
                                id: payload.new.id,
                                timestamp: payload.new.created_at,
                                date: payload.new.fecha_dc,
                                presenter: payload.new.presentador,
                                product: payload.new.producto,
                                ticket: payload.new.ticket,
                                flow: payload.new.flujo,
                                type: payload.new.tipo,
                                descartaDate: payload.new.descarta_fecha || '',
                                notes: payload.new.notas || '',
                                status: payload.new.estado,
                                createdBy: payload.new.presentador_email
                            };

                            setLocalDcs(prev => prev.map(dc => dc.id === updatedDC.id ? updatedDC : dc));
                        } else {
                            setLocalDcs(prev => prev.filter(dc => dc.id !== payload.new.id));
                        }
                    } else if (payload.eventType === 'DELETE') {
                        setLocalDcs(prev => prev.filter(dc => dc.id !== payload.old.id));
                    }
                });

                return () => {
                    console.log('üîå Unsubscribing from realtime (History)');
                    dataService.unsubscribe(channel);
                };
            }, [dataService]);

            const filteredDCs = filter === 'mine' ? localDcs.filter(dc => dc.createdBy === user.email) : localDcs;
            const sortedDCs = [...filteredDCs].sort((a, b) => new Date(b.date) - new Date(a.date));

            const handleEditClick = (dc) => {
                setEditingDC(dc);
                setModalOpen(true);
            };

            const handleDeleteClick = (dc) => {
                setDcToDelete(dc);
                setConfirmModalOpen(true);
            };

            const handleConfirmDelete = async () => {
                if (!dcToDelete) return;

                setIsSubmitting(true);
                try {
                    await onDeleteDC(dcToDelete.id);
                    setConfirmModalOpen(false);
                    setDcToDelete(null);
                } catch (error) {
                    console.error('Error deleting DC:', error);
                    alert('Error al eliminar: ' + error.message);
                }
                setIsSubmitting(false);
            };

            return (
                <>
                    <div className="container">
                        <div className="page-header">
                            <h1>Historial de DC</h1>
                            <p>Todos los Design Critics registrados</p>
                        </div>

                        <div className="tabs">
                            <button className={`tab ${filter === 'all' ? 'active' : ''}`} onClick={() => setFilter('all')}>
                                Todos ({dcs.length})
                            </button>
                            <button className={`tab ${filter === 'mine' ? 'active' : ''}`} onClick={() => setFilter('mine')}>
                                Mis DC ({dcs.filter(dc => dc.createdBy === user.email).length})
                            </button>
                        </div>

                        <div className="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Presentador</th>
                                        <th>Producto</th>
                                        <th>Ticket</th>
                                        <th>Flujo</th>
                                        <th>Tipo</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {sortedDCs.map(dc => (
                                        <tr key={dc.id}>
                                            <td style={{ fontFamily: 'monospace', fontSize: '13px' }}>
                                                {new Date(dc.date).toLocaleDateString('es-ES')}
                                            </td>
                                            <td>{dc.presenter}</td>
                                            <td><span className="table-badge table-badge-gray">{dc.product}</span></td>
                                            <td style={{ fontFamily: 'monospace', fontSize: '13px', color: 'var(--primary)' }}>{dc.ticket}</td>
                                            <td style={{ maxWidth: '200px', overflow: 'hidden', textOverflow: 'ellipsis' }}>{dc.flow}</td>
                                            <td>
                                                <span className={`table-badge ${dc.type === 'Normal' ? 'table-badge-blue' : 'table-badge-yellow'}`}>
                                                    {dc.type}
                                                </span>
                                            </td>
                                            <td>
                                                {dc.createdBy === user.email && (
                                                    <div style={{ display: 'flex', gap: '8px' }}>
                                                        <button className="icon-btn" onClick={() => handleEditClick(dc)}>‚úèÔ∏è</button>
                                                        <button className="icon-btn icon-btn-delete" onClick={() => handleDeleteClick(dc)}>üóëÔ∏è</button>
                                                    </div>
                                                )}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <Modal
                        isOpen={modalOpen}
                        onClose={() => setModalOpen(false)}
                        selectedDate={editingDC?.date}
                        user={user}
                        onSubmit={async (data) => {
                            setIsSubmitting(true);
                            await onEditDC(data);
                            setIsSubmitting(false);
                            setModalOpen(false);
                        }}
                        editingDC={editingDC}
                        isSubmitting={isSubmitting}
                    />
                    <ConfirmModal
                        isOpen={confirmModalOpen}
                        onClose={() => {
                            setConfirmModalOpen(false);
                            setDcToDelete(null);
                        }}
                        onConfirm={handleConfirmDelete}
                        title="¬øEliminar presentaci√≥n?"
                        description="¬øEst√°s seguro de que deseas eliminar esta presentaci√≥n? Esta acci√≥n no se puede deshacer."
                        isSubmitting={isSubmitting}
                    />
                </>
            );
        }

        // Main App
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [user, setUser] = useState(null);
            const [currentTab, setCurrentTab] = useState('calendar');
            const [dcs, setDcs] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [dataService, setDataService] = useState(null);
            const [toast, setToast] = useState(null);
            const [loginError, setLoginError] = useState(null);

            // Auto-login on mount using Firebase Auth state
            useEffect(() => {
                console.log('üîÑ Setting up Firebase Auth listener...');

                const unsubscribe = firebase.auth().onAuthStateChanged(async (firebaseUser) => {
                    if (firebaseUser && firebaseUser.email.endsWith('@prestamype.com')) {
                        console.log('üîÑ Firebase user detected:', firebaseUser.email);
                        setIsLoading(true);

                        try {
                            const userData = {
                                name: firebaseUser.displayName,
                                email: firebaseUser.email,
                                picture: firebaseUser.photoURL,
                                initials: firebaseUser.displayName ? firebaseUser.displayName.split(' ').map(n => n[0]).join('').substring(0, 2) : 'U',
                                uid: firebaseUser.uid
                            };

                            const service = new FirestoreDataService(userData.email);
                            await service.init();
                            const loadedDCs = await service.readAll();

                            setDataService(service);
                            setDcs(loadedDCs);
                            setUser(userData);
                            setIsLoggedIn(true);
                            console.log('‚úÖ Session restored from Firebase Auth');
                        } catch (error) {
                            console.error('Session restore failed:', error);
                            setLoginError('Error al cargar datos. Por favor intenta nuevamente.');
                        }
                        setIsLoading(false);
                    } else {
                        console.log('üì§ No Firebase user or invalid domain');
                        setIsLoading(false);
                        setIsLoggedIn(false);
                        setUser(null);
                    }
                });

                // Cleanup subscription on unmount
                return () => unsubscribe();
            }, []);

            const showToast = (message, type = 'error') => {
                setToast({ message, type });
            };

            const handleLogin = async (userData, error) => {
                if (error) {
                    setLoginError(error);
                    return;
                }

                if (!userData) return;

                setIsLoading(true);
                try {
                    const service = new FirestoreDataService(userData.email);
                    await service.init();
                    const loadedDCs = await service.readAll();

                    setDataService(service);
                    setDcs(loadedDCs);
                    setUser(userData);
                    setIsLoggedIn(true);
                    setLoginError(null);
                } catch (error) {
                    console.error('Error loading data:', error);
                    setLoginError('Error al cargar datos. Por favor intenta nuevamente.');
                }
                setIsLoading(false);
            };

            const handleLogout = async () => {
                // Sign out from Firebase Auth
                try {
                    await firebase.auth().signOut();
                    console.log('‚úÖ Firebase Signed Out');
                } catch (error) {
                    console.error('Error signing out:', error);
                }

                if (user) {
                    AuthStorage.clearSession();
                }

                setIsLoggedIn(false);
                setUser(null);
                setDcs([]);
                setDataService(null);
            };

            const handleAddDC = async (dcData) => {
                try {
                    await dataService.create(dcData);
                    setDcs(prev => [...prev, dcData]);
                } catch (error) {
                    showToast(error.message);
                    throw error;
                }
            };

            const handleEditDC = async (dcData) => {
                try {
                    await dataService.update(dcData);
                    setDcs(prev => prev.map(dc => dc.id === dcData.id ? dcData : dc));
                } catch (error) {
                    showToast(error.message);
                    throw error;
                }
            };

            const handleDeleteDC = async (dcId) => {
                try {
                    await dataService.delete(dcId);
                    setDcs(prev => prev.filter(dc => dc.id !== dcId));
                } catch (error) {
                    showToast(error.message);
                    throw error;
                }
            };

            if (isLoading) {
                return (
                    <div className="loading-overlay">
                        <div className="spinner"></div>
                        <div>Cargando datos...</div>
                    </div>
                );
            }

            if (!isLoggedIn) {
                return <LoginPage onLogin={handleLogin} error={loginError} />;
            }

            return (
                <>
                    <nav className="navbar">
                        <div className="navbar-content">
                            <div className="logo">
                                <div className="logo-icon">üéØ</div>
                                <div>
                                    <div style={{ fontSize: '14px', fontWeight: 600, display: 'flex', alignItems: 'center', gap: '8px' }}>
                                        Design Critics
                                        {dataService && dataService.userEmail && (
                                            <span style={{
                                                fontSize: '10px',
                                                padding: '2px 6px',
                                                background: '#10B981',
                                                color: 'white',
                                                borderRadius: '8px',
                                                fontWeight: 600
                                            }}>
                                                üî¥ EN VIVO
                                            </span>
                                        )}
                                    </div>
                                    <div style={{ fontSize: '11px', color: 'var(--gray-500)' }}>Prestamype</div>
                                </div>
                            </div>
                            <div className="user-info">
                                {user.picture ? (
                                    <img src={user.picture} alt={user.name} className="avatar" style={{ backgroundImage: `url(${user.picture})`, backgroundSize: 'cover' }} />
                                ) : (
                                    <div className="avatar">{user.initials}</div>
                                )}
                                <div>
                                    <div style={{ fontSize: '13px', fontWeight: 500 }}>{user.name}</div>
                                    <button
                                        onClick={handleLogout}
                                        style={{
                                            fontSize: '11px',
                                            color: 'var(--gray-500)',
                                            background: 'none',
                                            border: 'none',
                                            cursor: 'pointer',
                                            padding: 0
                                        }}
                                    >
                                        Salir
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <div className="tabs container">
                        <button className={`tab ${currentTab === 'calendar' ? 'active' : ''}`} onClick={() => setCurrentTab('calendar')}>
                            üìÖ Calendario
                        </button>
                        <button className={`tab ${currentTab === 'history' ? 'active' : ''}`} onClick={() => setCurrentTab('history')}>
                            üìã Historial
                        </button>
                    </div>

                    {currentTab === 'calendar' && (
                        <CalendarPage
                            dcs={dcs}
                            user={user}
                            onAddDC={handleAddDC}
                            onEditDC={handleEditDC}
                            onDeleteDC={handleDeleteDC}
                            isLoading={isLoading}
                            dataService={dataService}
                        />
                    )}

                    {currentTab === 'history' && (
                        <HistoryPage
                            dcs={dcs}
                            user={user}
                            onEditDC={handleEditDC}
                            onDeleteDC={handleDeleteDC}
                            isLoading={isLoading}
                            dataService={dataService}
                        />
                    )}

                    {toast && (
                        <Toast
                            message={toast.message}
                            type={toast.type}
                            onClose={() => setToast(null)}
                        />
                    )}
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
